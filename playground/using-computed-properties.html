<!DOCTYPE html>
<html lang="en" class="container mt-4">
  <head>
    <meta charset="UTF-8" />
    <title>Using Computed Properties</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="app">
      <h3>Slugetize</h3>
      <input class="form-control" type="text" v-model="slugText" />
      <div class="font-weight-bold text-danger">{{ slugetize }}</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          slugText: 'The Quick #&#$^ Brown 29',
        },
        computed: {
          slugetize: function () {
            return this.slugText
              .toLowerCase()
              .replace(/[^\w ]+/g, '')
              .replace(/ +/g, '-')
          },
        },
      })
    </script>
  </body>
</html>
